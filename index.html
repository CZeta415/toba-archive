<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOBA | The Optimized Bedrock Archive</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>linkvertise(3452702, {whitelist: [], blacklist: []});</script>
    <style>
        :root { --neon: #00f2ff; --bg: #0b0c15; --mc-green: #48aa3d; }
        body { background-color: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        header { background: #161625; text-align: center; padding: 40px; border-bottom: 2px solid var(--neon); }
        .search-box { margin-top: 20px; }
        input { padding: 12px; width: 90%; max-width: 450px; border-radius: 25px; border: none; background: #222; color: white; text-align: center; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }
        
        .card { background: #1a1a1a; border-radius: 12px; overflow: hidden; border: 1px solid #333; transition: 0.3s; }
        .card:hover { border-color: var(--neon); transform: scale(1.02); }
        
        .img-container { width: 100%; height: 230px; position: relative; background: #000; }
        .card-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; transition: 0.4s; }
        .img-toba { opacity: 0; }
        .card:hover .img-toba { opacity: 1; }
        .card:hover .img-orig { opacity: 0.3; }
        
        .card-body { padding: 15px; text-align: center; }
        .btn-mc { background: var(--mc-green); color: white; display: block; padding: 12px; text-decoration: none; border-radius: 4px; font-weight: bold; border-bottom: 4px solid #2e6b26; }
        .btn-mc:hover { background: #56c749; }
    </style>
</head>
<body>

<header>
    <h1>TOBA ARCHIVE</h1>
    <div class="search-box"><input type="text" id="search" placeholder="ðŸ” Buscar contenido..."></div>
</header>

<div class="container">
    <div class="grid" id="grid-content"><p style="text-align:center; width:100%;">Cargando sistema...</p></div>
</div>

<script>
    let db = [];
    fetch('./assets/data/addons.json').then(res => res.json()).then(data => {
        db = data.items.reverse();
        render(db);
    }).catch(() => document.getElementById('grid-content').innerHTML = "No hay stock.");

    function render(items) {
        const grid = document.getElementById('grid-content');
        grid.innerHTML = '';
        items.forEach(item => {
            grid.innerHTML += `
            <div class="card">
                <div class="img-container">
                    <img src="${item.img_orig}" class="card-img img-orig">
                    <img src="${item.img_toba}" class="card-img img-toba">
                </div>
                <div class="card-body">
                    <h3 style="font-size:1.1em; margin-bottom:15px;">${item.nombre}</h3>
                    <a href="${item.link}" class="btn-mc">OBTENER ADDON</a>
                </div>
            </div>`;
        });
    }

    document.getElementById('search').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        render(db.filter(i => i.nombre.toLowerCase().includes(term)));
    };
</script>
</body>
</html>
