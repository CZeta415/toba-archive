<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOBA | Optimized Bedrock Archive</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>linkvertise(3452702, {whitelist: [], blacklist: []});</script>

    <style>
        body { background-color: #0d0d0d; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        header { background: #1a1a1a; text-align: center; padding: 40px 20px; border-bottom: 2px solid #2563eb; }
        h1 { margin: 0; font-size: 2.5em; letter-spacing: 2px; color: #fff; text-transform: uppercase; }
        p.subtitle { color: #888; margin-top: 10px; }

        /* Buscador */
        .search-box { margin-top: 20px; }
        input[type="text"] { padding: 15px; width: 100%; max-width: 500px; border-radius: 30px; border: none; background: #333; color: white; text-align: center; font-size: 1.1em; outline: none; transition: 0.3s; }
        input[type="text"]:focus { background: #444; box-shadow: 0 0 10px rgba(37, 99, 235, 0.5); }

        /* Contenedor */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }

        /* Tarjetas */
        .card { background: #161616; border-radius: 15px; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; position: relative; border: 1px solid #333; }
        .card:hover { transform: translateY(-7px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); border-color: #2563eb; }

        .card-img-container { width: 100%; height: 200px; overflow: hidden; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .card-img { transform: scale(1.1); }

        .card-body { padding: 20px; text-align: center; }
        h3 { margin: 0 0 10px 0; font-size: 1.2em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tag { background: #2563eb; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.8em; text-transform: uppercase; font-weight: bold; }

        /* Bot√≥n */
        .btn { display: block; width: 100%; padding: 12px 0; background: linear-gradient(45deg, #2563eb, #1d4ed8); color: white; text-decoration: none; border-radius: 8px; margin-top: 15px; font-weight: bold; letter-spacing: 1px; transition: 0.3s; }
        .btn:hover { filter: brightness(1.2); }

        footer { text-align: center; padding: 40px; color: #555; font-size: 0.9em; border-top: 1px solid #222; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h1>TOBA ARCHIVE</h1>
    <p class="subtitle">The Optimized Bedrock Archive</p>
    <div class="search-box">
        <input type="text" id="search" placeholder="üîç ¬øQu√© buscas hoy? (Addons, Texturas...)">
    </div>
</header>

<div class="container">
    <div class="grid" id="grid-content">
        <p style="text-align:center; width:100%; color:#666;">Cargando cat√°logo...</p>
    </div>
</div>

<footer>
    <p>&copy; 2026 TOBA Project | Managed by CZeta415</p>
</footer>

<script>
    // Cargar la base de datos generada por Python
    fetch('assets/data/addons.json')
        .then(res => res.json())
        .then(data => {
            window.allItems = data.items.reverse(); // Lo m√°s nuevo primero
            render(window.allItems);
        })
        .catch(e => {
            document.getElementById('grid-content').innerHTML = '<p style="text-align:center;">A√∫n no hay stock disponible.</p>';
        });

    function render(items) {
        const grid = document.getElementById('grid-content');
        grid.innerHTML = '';

        if(items.length === 0) {
            grid.innerHTML = '<p style="text-align:center;">No se encontraron resultados.</p>';
            return;
        }

        items.forEach(item => {
            const html = `
            <div class="card">
                <div class="card-img-container">
                    <img src="${item.img_toba}" class="card-img" onerror="this.src='https://via.placeholder.com/300x200?text=TOBA'">
                </div>
                <div class="card-body">
                    <h3>${item.nombre}</h3>
                    <span class="tag">${item.categoria}</span>
                    <a href="${item.link_descarga}" class="btn" target="_blank">DESCARGAR</a>
                </div>
            </div>`;
            grid.innerHTML += html;
        });
    }

    // Buscador en tiempo real
    document.getElementById('search').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = window.allItems.filter(i => i.nombre.toLowerCase().includes(term));
        render(filtered);
    });
</script>

</body>
</html>
